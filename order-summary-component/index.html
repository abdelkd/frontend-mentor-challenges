<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="card__details">
        <h1 class="card__details--heading">Order Summary</h1>
        <p class="card__details--details">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="card__plan">
        <img src="./images/icon-music.svg" alt="" class="card__plan--icon" />

        <div class="card__plan--type">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>

        <a href="">Change</a>
      </div>
      <div class="card__actions">
        <button class="card__actions--proceed">Proceed to Payment</button>
        <button class="card__actions--cancel">Cancel Order</button>
      </div>
      <!-- Annual Plan Change
      Proceed to Payment Cancel Order -->
    </main>
  </body>
</html>
